# Server Configuration
server.port=8080

# Application Name
spring.application.name=File Storage Application

# AWS RDS MySQL Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:filestorage_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# AWS S3 Configuration
aws.s3.bucket-name=${S3_BUCKET_NAME:file-storage-bucket}
aws.s3.region=${AWS_REGION:us-east-1}

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Actuator Configuration (Production)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging Configuration
logging.level.com.filestorage=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
