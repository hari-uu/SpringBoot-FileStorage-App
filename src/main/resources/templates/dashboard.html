<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - File Storage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-content">
                <h1>File Storage Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, <strong th:text="${username}">User</strong></span>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-logout">Logout</button>
                    </form>
                </div>
            </div>
        </header>
        
        <main>
            <div class="upload-section">
                <h2>Upload File</h2>
                
                <div th:if="${message}" class="alert alert-success">
                    <p th:text="${message}">Success message</p>
                </div>
                
                <div th:if="${error}" class="alert alert-error">
                    <p th:text="${error}">Error message</p>
                </div>
                
                <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="form-group">
                        <label for="file">Choose file:</label>
                        <input type="file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
            
            <div class="files-section">
                <h2>Your Files</h2>
                
                <div th:if="${files.isEmpty()}" class="no-files">
                    <p>No files uploaded yet. Upload your first file above!</p>
                </div>
                
                <div th:if="${!files.isEmpty()}" class="files-grid">
                    <table class="files-table">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Uploaded</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="file : ${files}">
                                <td th:text="${file.originalFileName}">file.pdf</td>
                                <td th:text="${file.fileType}">application/pdf</td>
                                <td th:text="${#numbers.formatDecimal(file.fileSize / 1024, 0, 2)} + ' KB'">125 KB</td>
                                <td th:text="${#temporals.format(file.uploadedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                                <td class="actions">
                                    <a th:href="@{/download/{id}(id=${file.id})}" class="btn btn-download">Download</a>
                                    <form th:action="@{/delete/{id}(id=${file.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this file?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
